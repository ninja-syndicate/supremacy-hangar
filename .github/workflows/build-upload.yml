name: Build and Upload Supremacy Hangar

on:
    workflow_dispatch: {}

jobs:
    build:
        runs-on: [self-hosted, windows, x64]
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: "0"
                  lfs: true

            - name: Prewarm and Build Unity Project
              run: |
                  Set-Location -Path 'C:\actions-runner\_work\supremacy-hangar\supremacy-hangar'
                  Start-Process -FilePath "C:\actions-runner\_work\supremacy-hangar\supremacy-hangar\prewarm.bat" -Wait -WindowStyle Hidden
                  Start-Process -FilePath "C:\actions-runner\_work\supremacy-hangar\supremacy-hangar\build.bat" -Wait -WindowStyle Hidden

            - name: Zip Build
              run: |
                  Push-Location '.\Builds\WebGL\'
                  Compress-Archive -Path ".\*" -DestinationPath "..\..\build-v${{ github.run_number }}.zip"
                  Pop-Location
    deploy:
        needs: [build]
        runs-on: [self-hosted, windows, x64]
        steps:
            - name: Synchronize
              run: winscp "scp://${{ secrets.SSH_USER}}@${{ secrets.SSH_HOST }}" /privatekey=C:\etc\ssh\build_machine.ppk /command "synchronize remote -mirror C:\actions-runner\_work\supremacy-hangar\supremacy-hangar\build-v${{ github.run_number }}.zip /var/www/html/supremacy-hangar/" "exit"
