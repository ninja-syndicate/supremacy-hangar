name: Build and Upload Supremacy Hangar

on:
    workflow_dispatch: {}

jobs:
    build-upload:
        runs-on: [self-hosted]
        steps:
            # Checkout without LFS
            - name: Checkout Repository
              uses: actions/checkout@v2

            # Git LFS
            - name: Create LFS File List
              run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

            - name: Restore LFS Cache
              uses: actions/cache@v2
              id: lfs-cache
              with:
                  path: .git/lfs
                  key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

            - name: Git LFS Pull
              run: |
                  git lfs pull
                  git add .
                  git reset --hard

            # Cache
            - uses: actions/cache@v2
              with:
                  path: Library
                  key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
                  restore-keys: |
                      Library-

            # Build
            - name: Build Unity Project
              run: |
                  Set-Location -Path "C:\actions-runner\_work\supremacy-hangar\supremacy-hangar"
                  Start-Process -FilePath "C:\actions-runner\_work\supremacy-hangar\supremacy-hangar\prewarm.bat" -Wait -WindowStyle Hidden
                  Start-Process -FilePath "C:\actions-runner\_work\supremacy-hangar\supremacy-hangar\build.bat" -Wait -WindowStyle Hidden
